<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Order</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 60px;
    }
    #formStatus {
      margin-bottom: 1rem;
    }
  </style>

  <script>
    window.targetPageParams = function(){
        return {auth:'0', customer:'new'};
    }
    window.targetGlobalSettings = {
        "cookieDomain": "vadymus.github.io"
    }
    function submitOrder(event) {
      event.preventDefault();
      const form = document.querySelector("#orderForm");

      const data = {
        fullName: form.full_name.value,
        address1: form.street1.value,
        address2: form.street2.value,
        city: form.city.value,
        state: form.state.value,
        zip: form.zip.value,
        orderId: "ORDER-" + Date.now(),
        orderTotal: "149.00",
        productIds: "ABC123,XYZ456"
      };

      // Simulate order confirmation
      document.querySelector("#formStatus").innerHTML =
        `<div class="alert alert-success">Order ${data.orderId} submitted successfully. Thank you, ${data.fullName}!</div>`;

      // Optional: call Adobe Target or analytics APIs here
      console.log("Order submitted", data);

      form.reset();
    }
  </script>
  <script src="//assets.adobedtm.com/launch-EN81c8e35f076044ea8928ab527ccb03e5-development.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">My Orders</a>
  </nav>

  <main role="main" class="container">
    <h2 class="mb-4">Submit an Order</h2>

    <form id="orderForm" onsubmit="submitOrder(event)">
      <div id="formStatus"></div>

      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Jane Doe" required />
      </div>

      <div class="form-group">
        <label for="street1">Street Address 1</label>
        <input type="text" class="form-control" id="street1" name="street1" placeholder="123 Main St." required />
      </div>

      <div class="form-group">
        <label for="street2">Street Address 2</label>
        <input type="text" class="form-control" id="street2" name="street2" placeholder="Suite, Apt, Unit (optional)" />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" required />
        </div>

        <div class="form-group col-md-4">
          <label for="state">State</label>
          <select id="state" name="state" class="form-control" required>
            <option selected disabled value="">Choose...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" id="zip" name="zip" required />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </main>

  <footer class="container mt-5 mb-3 text-center">
    <hr />
    <small>&copy; 2024 My Company. All rights reserved.</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
